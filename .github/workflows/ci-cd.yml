name: Library App CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    
    - name: Install backend dependencies
      run: |
        cd backend
        npm install
    
    - name: Run backend tests
      run: |
        cd backend
        npm test

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    
    - name: Install frontend dependencies
      run: npm install
      
    - name: Run frontend tests
      run: |
        CI=true npm test -- --watchAll=false

  build-backend:
    needs: test-backend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    
    - name: Install backend dependencies
      run: |
        cd backend
        npm install --production
    
    - name: Create backend build
      run: |
        cd backend
        mkdir -p dist
        
        # Копируем все нужные файлы
        cp -r *.js dist/ 2>/dev/null || true
        cp -r routes dist/ 2>/dev/null || true
        cp package.json dist/
        cp -r node_modules dist/ 2>/dev/null || true
        
        # Создаем .env.example
        cat > dist/.env.example << 'EOL'
        PORT=8080
        DB_HOST=localhost
        DB_PORT=5432
        DB_NAME=librarydb
        DB_USER=libraryuser
        DB_PASSWORD=password
        EOL
        
        echo "Backend build completed"
        ls -la dist/
    
    - name: Upload backend build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: backend-build
        path: backend/dist/

  build-frontend:
    needs: test-frontend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    
    - name: Install frontend dependencies
      run: npm install
    
    - name: Build React application
      run: npm run build
      
    - name: Verify build output
      run: |
        echo "Frontend build completed successfully"
        ls -la build/
        echo "Build size:"
        du -sh build/
    
    - name: Upload frontend build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: build/

  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download backend artifacts
      uses: actions/download-artifact@v3
      with:
        name: backend-build
        path: ./backend-dist
    
    - name: Download frontend artifacts
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: ./frontend-dist
    
    - name: Deploy preparation
      run: |
        echo "Backend files:"
        ls -la backend-dist/
        echo "Frontend files:"
        ls -la frontend-dist/
        echo "Ready for deployment"
